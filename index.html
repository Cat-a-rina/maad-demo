<style>
/* Flower Petals */
    .flower {
        width: 100px;
        height: 100px;
        background-color: pink;
        border-radius: 50%;
        position: relative;
        overflow: hidden;
    }
    .flower:before, .flower:after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: pink;
        border-radius: 50%;
    }
    .flower:before {
        transform: rotate(45deg);
    }
    .flower:after {
        transform: rotate(-45deg);
    }
    
    /* Flower Center */
    .center {
        width: 20px;
        height: 20px;
        background-color: yellow;
        border-radius: 50%;
        position: absolute;
        top: 40px;
        left: 40px;
    }
  
.eye {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: white;
        border: 2px solid black;
        position: relative;
        overflow: hidden;
    }
    .pupil {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: black;
        position: absolute;
        top: 25px;
        left: 25px;
    }
</style>
<body>
  <div class="flower">
      <div class="center"></div>
  </div>
  <div class="eye">
        <div class="pupil"></div>
    </div>

  <canvas id="myCanvas" width="200" height="200"></canvas>
</body>
<div>
  <h1>hi, welcome to my site</h1>

       width="200"
       height="200">
</div>

<script>
const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        function drawFlower(x, y) {
            // Draw petals
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x, y - 50);
            ctx.quadraticCurveTo(x + 20, y - 70, x + 40, y - 50);
            ctx.lineTo(x + 40, y);
            ctx.quadraticCurveTo(x + 20, y + 20, x, y);
            ctx.fillStyle = 'pink';
            ctx.fill();
            ctx.closePath();

            // Draw center
            ctx.beginPath();
            ctx.arc(x + 20, y - 10, 10, 0, 2 * Math.PI);
            ctx.fillStyle = 'yellow';
            ctx.fill();
            ctx.closePath();
        }

        // Draw multiple flowers
        drawFlower(50, 50);
        drawFlower(100, 100);
        drawFlower(150, 150);
</script>
